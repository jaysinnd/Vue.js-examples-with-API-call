<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Practicing with Vue!</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div id="app">

            <h1>{{ message }}</h1>

            <hr>

            <div class="form-group">
                <label>Some Input</label>
                <input type="text" class="form-control" v-model="someInput">
                <span class="help-block">Value: {{ someInput }}</span>
            </div>

            <hr>

            <div class="list-group">
                <div class="list-group-item">
                    <input type="checkbox" value="one" v-model="checked"> One
                </div>
                <div class="list-group-item">
                    <input type="checkbox" value="two" v-model="checked"> Two
                </div>
                <div class="list-group-item">
                    <input type="checkbox" value="three" v-model="checked"> Three
                </div>
            </div>

            <pre>{{ checked }}</pre>

            <hr>

            <h3>Count: {{ count }}</h3>
            <h3>Negative Count: {{ negativeCount }}</h3>
            <button class="btn btn-primary" @click="incrementTheCount(-3)">
                <i class="fa fa-minus"></i>
                <i class="fa fa-minus"></i>
                <i class="fa fa-minus"></i>
                Decrement x3
            </button>
            <button class="btn btn-primary" @click="incrementTheCount(-1)">
                <i class="fa fa-minus"></i>
                Decrement
            </button>
            <button class="btn btn-primary" @click="incrementTheCount(1)">
                <i class="fa fa-plus"></i>
                Increment
            </button>
            <button class="btn btn-primary" @click="incrementTheCount(3)">
                <i class="fa fa-plus"></i>
                <i class="fa fa-plus"></i>
                <i class="fa fa-plus"></i>
                Increment x3
            </button>

            <hr>

            <i class="fa fa-spinner fa-spin" v-show="loading"></i>
            <div class="media" v-if="fact">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" :src="fact.icon_url">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Chuck Norris</h4>
                    {{ fact.value }}
                </div>
            </div>
            <button class="btn btn-info" @click="getChuckNorrisFact">
                Get Chuck Norris Fact
            </button>

            <hr>

            <h3>Todos: {{ completedTodos }}/{{ todos.length }}</h3>
            <div class="list-group">
                <div class="list-group-item" v-for="item in todos">
                    <input type="checkbox" v-model="item.complete"> {{ item.text }}
                </div>
            </div>
            <div class="form-group">
                <label>New Todo</label>
                <input type="text" class="form-control" v-model="newTodo">
            </div>
            <button class="btn btn-primary" @click="addTodo">
                <i class="fa fa-plus"></i>
            </button>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <!-- Vue Resource -->
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <!-- Lodash -->
    <script src="https://unpkg.com/lodash@4.17.4/lodash.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
